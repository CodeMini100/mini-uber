<!DOCTYPE html>
<!-- 
  Root HTML file for the React application.

  Production Best Practices:
  1. Use minified scripts for optimized performance.
  2. Provide meta tags for SEO and mobile responsiveness.
  3. Keep a clean and minimal structure for faster loading.
-->
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="utf-8" />

    <!-- Viewport for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Page Title -->
    <title>React App</title>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- SEO Meta Details -->
    <meta name="description" content="Root HTML file for the React app." />
    <meta name="keywords" content="React, JavaScript, App" />
    <meta name="author" content="Your Name" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <!-- No JavaScript Support Notice -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- React Application Root -->
    <div id="root"></div>

    <!-- Bundled Script -->
    <script src="%PUBLIC_URL%/main.js"></script>
  </body>
</html>
